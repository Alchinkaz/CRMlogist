<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #2563EB; }
      .foreground { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #1E40AF; }
      .foreground { fill: white; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37"/>
  <g class="foreground">
    <!-- Truck icon -->
    <rect x="45" y="90" width="90" height="45" rx="5" fill="currentColor"/>
    <rect x="140" y="105" width="25" height="30" rx="5" fill="currentColor"/>
    <circle cx="70" cy="150" r="15" fill="currentColor"/>
    <circle cx="135" cy="150" r="15" fill="currentColor"/>
    <rect x="50" y="95" width="80" height="10" fill="currentColor" opacity="0.3"/>
    <!-- Letter "Т" as brand -->
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="currentColor">Т</text>
  </g>
</svg>
